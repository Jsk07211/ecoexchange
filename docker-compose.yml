services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: eco
      POSTGRES_PASSWORD: eco
      POSTGRES_DB: ecoexchange
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eco -d ecoexchange"]
      interval: 2s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://eco:eco@db:5432/ecoexchange
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  pgdata:
